<div class="row container justify-content-center">
    <form class="form" name="myform" method="post" action="#">
        <legend> Добавление клиента</legend>

        <div class="form-group">
            <label for="surnameNP">Фамилия и инициалы:</label>
            <input type="text"
                   class="form-control1"
                   id="surnameNP"
                   name="surnameNP"
                   pattern="[А-Я][а-я]+\s+[А-Я]\.\s+[А-Я]\."
                   required />
        </div>

        <div class="form-group">
            <label for="phoneNumber">Номер телефона:</label>
            <input class="form-control"
                   type="tel"
                   name="phoneNumber"
                   id="phoneNumber"
                   required />
        </div>

        <div class="form-group">
            <label for="passport">Паспорт:</label>
            <input type="text"
                   class="form-control1"
                   id="passport"
                   name="passport"
                   required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Год Рождения:</label>
            <input type="number"
                   class="form-control1"
                   id="year"
                   name="year"
                   required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Месяц Рождения:</label>
            <input type="number"
                   class="form-control1"
                   id="mounth"
                   name="mounth"
                   required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">День Рождения:</label>
            <input type="number"
                   class="form-control1"
                   id="day"
                   name="day"
                   required />
        </div>

        <div class="form-group">
            <label for="street">Улица проживания:</label>
            <input type="text"
                   class="form-control1"
                   id="street"
                   name="street"
                   required />
        </div>

        <div class="form-group">
            <label for="home">Дом проживания:</label>
            <input type="text"
                   class="form-control1"
                   id="home"
                   name="home"
                   required />
        </div>

        <div class="form-group">
            <label for="passport">Квартира проживания:</label>
            <input type="text"
                   class="form-control1"
                   id="apartment"
                   name="apartment"
                   required />
        </div>
        <input type="submit" class="btn btn-success" id="append" value="Добавить" />
        <input type="reset" class="btn btn-danger" id="clear" value="Отмена" />
    </form>
