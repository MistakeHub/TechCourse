<div class="row container justify-content-center">
    <form class="form" name="myform" method="post" action="#">
        <legend> Добавление автомобиля</legend>

        <div class="form-group">
            <label for="mark"
            >Марка автомобиля:</label>
            <input
                    type="text"
                    class="form-control1"
                    id="mark"
                    name="mark"
                    required
            />
        </div>

        <div class="form-group">
            <label for="model">Модель автомобиля:</label>
            <input
                    type="text"
                    class="form-control1"
                    id="model"
                    name="model"
                    required
            />
        </div>

        <div class="form-group">
            <label for="regNumber">Гос. номер автомобиля:</label>
            <input
                    type="text"
                    class="form-control1"
                    id="regNumber"
                    name="regNumber"
                    required
            />
        </div>

        <div class="form-group">
            <label for="color">Цвет автомобиля:</label>
            <input
                    type="text"
                    class="form-control1"
                    id="color"
                    name="color"
                    required
            />
        </div>

        <div class="form-group">
            <label for="yearOfIssue">Год выпуска автомобиля:</label>
            <input
                    class="form-control"
                    type="number"
                    min="1995"
                    max="2021"
                    name="yearOfIssue"
                    id="yearOfIssue"
                    required
            />
        </div>

        <div class="form-group">
            <label for="clients">Клиенты:</label>
            <select
                    class="form-control"
                    required
                    id="clients"
                    name="clients"
            >

            </select>
        </div>


        <input type="reset" class="btn btn-danger" id="clear" value="Отмена" />
    </form>
    <input type="submit" class="btn btn-success" id="append" value="Добавить"  />
