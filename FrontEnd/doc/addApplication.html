<div class="row container justify-content-center">
    <form class="form" name="myform" method="post" action="#">
        <legend> Добавление заявки</legend>

        <div class="form-group">
            <label for="clients">Клиент:</label>
            <select
                    class="form-control"
                    required
                    id="clients"
                    name="clients"
            >
            </select>
        </div>

        <div class="form-group">
            <label for="worker">Работник:</label>
            <select
                    class="form-control"
                    required
                    id="worker"
                    name="worker"
            >
            </select>
        </div>

        <div class="form-group">
            <label for="auto">Автомобиль:</label>
            <select
                    class="form-control"
                    required
                    id="auto"
                    name="auto"
            >
            </select>
        </div>

        <div class="form-group">
            <label for="dateOfApplication">Дата обращения:</label>
            <input type="datetime-local"
                   class="form-control"
                   id="dateOfApplication"
                   name="dateOfApplication"
                   required />
        </div>

        <div class="form-group">
            <label for="completionDate">Дата окончания работ:</label>
            <input type="datetime-local"
                   class="form-control"
                   id="completionDate"
                   name="completionDate"
                   required />
        </div>

        <input type="submit" class="btn btn-success" id="append" value="Добавить"  />
        <input type="reset" class="btn btn-danger" id="clear" value="Отмена" />
    </form>
